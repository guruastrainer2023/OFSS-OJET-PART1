<div id="sampleDemo" class="demo-padding demo-container">
    <h1>Buttons</h1>
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
              
      <div id="buttons-container">
        <h6>Text Button</h6>
        <div>
          <oj-c-button id="button1" label="Button Text 1"></oj-c-button>
          <oj-c-button id="button2" label="[[button2Text]]"></oj-c-button>
        </div>
      
       
        <h6>Disabled Button</h6>
        <div>
          <oj-c-button disabled="true" id="dis_button1" label="Disabled"></oj-c-button>
          <oj-c-button disabled="true" display="icons" id="dis_button2" label="Disabled Icon">
            
          </oj-c-button>
        </div>
        
        <h6>Sizes</h6>
        <div>
          <oj-c-button id="size_button1" size="sm" label="Small"></oj-c-button>
          <oj-c-button id="size_button2" label="Default"></oj-c-button>
          <oj-c-button id="size_button3" size="md" label="Medium"></oj-c-button>
          <oj-c-button id="size_button4" size="lg" label="Large"></oj-c-button>
        </div>
        <h6>Tooltip</h6>
        <div>
          <oj-c-button id="tooltip_button1" label="Tooltip Button" tooltip="Tooltip"></oj-c-button>
        </div>
        
        
      </div>
      
      
      
    </div>
  </div>
